<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Formularios</title>
</head>
<body>
    <section class="header mt-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card bg-light">
                        <div class="card-body p-5">
                            <h1 class="text-center">Speaker Submission</h1>
                            <p class="h5">
                                Want to speak at our fake conference? Fill out this form.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="speaker-registration-form mt-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card bg-light">
                        <div class="card-body">
                            <form class="form-wrapper" id="myForm" novalidate>
                                <div class="row mb-4 align-items-center">
                                    <label for="name" class="form-label col-xs-12 col-md-2">
                                        Name
                                    </label>
                                    <div class="col-xs-12 col-md-10">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="name"
                                            required
                                            minlength="2"
                                            maxlength="50">
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="email" class="form-label">
                                        Email
                                    </label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email">
                                </div>
                                <fieldset class="row mb-4 g-0">
                                    <span class="form-label">Type of Talk</span>
                                    <div class="form-check col-6">
                                        <input type="radio" name="typeOfTalk" class="form-check-input" id="mainStage">
                                        <label for="mainStage" class="radio-label">Main Stage</label>
                                    </div>
                                    <div class="form-check col-6">
                                        <input type="radio" name="typeOfTalk" class="form-check-input" id="workShop">
                                        <label for="workShop" class="radio-label">Work Shop</label>
                                    </div>
                                </fieldset>
                                <div class="mb-4">
                                    <label for="tShirtSize" class="form-label">T-Shirt Size</label>
                                    <select id="tShirtSize" class="form-select">
                                        <option value="s" selected>Small</option>
                                        <option value="m">Medium</option>
                                        <option value="l">Large</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label for="abstract" class="form-label">Abstract</label>
                                    <textarea id="abstract" cols="30" rows="8" class="form-control"></textarea>
                                    <div class="form-text">
                                        Describe your talk in 500 word or less
                                    </div>
                                </div>
                                <div class="form-check mb-5">
                                    <input type="checkbox" class="form-check-input" id="availability">
                                    <label for="availability" class="form-check-label">I'm actually available the date of the talk</label>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 offset-md-3 col-md-4">
                                        <input type="submit" value="Submit" class="btn btn-primary w-100">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./form.js"></script>
</body>
</html>
